<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que-4</title>
    <script>
     
   const findPrime = num => {
        let i, primes = [2, 3], n = 5;
        const isPrime = n => {
            let i = 1, p = primes[i],
                limit = Math.ceil(Math.sqrt(n));
            while (p <= limit) {
                if (n % p === 0) {
                    return false;
                }
                i += 1;
                p = primes[i];
            }
            return true;
        }
        for (i = 2; i <= num; i += 1) {
            while (!isPrime(n)) {
                n += 2;
            }
            primes.push(n);
            n += 2;
        };
        return primes[num - 1];
    }
    console.log(findPrime(5));
    console.log(findPrime(16));
    console.log(findPrime(66));   

    </script>
